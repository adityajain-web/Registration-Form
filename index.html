<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form Starter Template</title>

    <!-- include bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- include Custom Css -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container " id="form-wrapper">
        <div class="text-center ">
            <h3 class="text-white py-1" style="font-family: Arial, Helvetica, sans-serif;">Course Registration Form</h3>
        </div>
        <div class="container  d-block w-50 rounded-lg" id="form-container">
            <div class="text-center">
                <h3 class="text-primary py-3">Training Course</h3>
            </div>
            <div class="">
                <form action="Php/insert.php" id="registrationForm" method="POST">
                    <div class="form-group">
                        <input type="text" name="CourseTitle" id="CourseTitle" placeholder="Title" class="form-control">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="UserName" id="UserName" class="form-control" placeholder="Full Name">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="UserPosition" id="UserPosition" class="form-control"
                            placeholder="Position">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userCompany" id="userCompany" class="form-control"
                            placeholder="Company">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="E-mail">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userAddLine1" id="userAddLine1" class="form-control"
                            placeholder="Street Address">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userAddLine2" id="userAddLine2" class="form-control"
                            placeholder="Street Address Line2">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="form-row my-2">
                        <div class="col-auto my-2 box">
                            <input type="text" name="UserCountry" id="UserCountry" placeholder="Country"
                                class="form-control">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="col-auto my-2 box">
                            <input type="text" name="UserCity" id="UserCity" placeholder="City" class="form-control">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="form-row my-2">
                        <div class="col-auto my-2 box">
                            <input type="text" name="UserState" id="UserState" placeholder="State/Region"
                                class="form-control">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="col-auto my-2 box">
                            <input type="text" name="UserPinCode" id="UserPinCode" placeholder="Pin code"
                                class="form-control">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="UserPhone" id="UserPhone" placeholder="Phone" class="form-control">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="">
                        <button type="submit" id="submitBtn" class="btn btn-primary d-block w-100 my-3"
                            value="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <small class="text-white">&copy 2018 Course Registration Form . All Rights Reserved | Design by <span
                class="text-primary">Aditya
                Burse</span></small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"

        crossorigin="anonymous"></script>

    <!-- include Custom javaScript -->
    <script src="JavaScript/script.js"></script>
</body>

</html>
